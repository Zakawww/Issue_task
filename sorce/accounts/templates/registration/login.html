
{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% block body %}
    <div class="container">
        <h1>Вход</h1>
{#        <form action="{% url 'accounts:login' %}" method="post" class="text-center">#}
        <form action="" method="post" class="text-start">
            {% csrf_token %}
            {% if has_error %}
                <p class="text-danger">Неверное имя пользователя или пароль.</p>
            {% endif %}
            <div class="form-group">
                <label for="username" class="form-label">Имя пользователя:</label>
                <input type="text" class="form-control w-50" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control w-50" name="password" id="password">
            </div>
            <button class="mt-3" type="submit">Войти</button>
        </form>
    </div>
{% endblock %}
