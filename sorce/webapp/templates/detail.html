{% extends 'base.html' %}
{% block title %}
    Detail
{% endblock %}
{% block body %}
    <div class="list-group col-8 offset-2 mt-3">
        <span class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ issues.summary }}</h5>
            </div>
            <hr>
            <p class="mb-1">{{ issues.description }}</p>
            <hr>
            <p>Type: {{ issues.type }}</p>
            <p>Status: {{ issues.status }}</p>
        </span>
    </div>
    <a href="{% url 'index' %}" class="btn btn-success d-block mt-3 mx-auto w-25">Return to main page</a>
{% endblock %}
